<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Календарь</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Todo Календарь</h1>
        
        <div class="row g-4">
            <!-- Левая колонка: календарь -->
            <div class="col-lg-8">
                <!-- Навигация по месяцам -->
                <div class="row mb-4">
                    <div class="col-md-10">
                        <div class="d-flex justify-content-between align-items-center">
                            <button class="btn btn-outline-primary" id="prevMonth">
                                <i class="bi bi-chevron-left"></i> Предыдущий
                            </button>
                            <h3 id="currentMonth" class="mb-0"></h3>
                            <button class="btn btn-outline-primary" id="nextMonth">
                                Следующий <i class="bi bi-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Календарь -->
                <div class="row">
                    <div class="col-md-10">
                        <div class="card">
                            <div class="card-header">
                                <div class="row text-center">
                                    <div class="col">Пн</div>
                                    <div class="col">Вт</div>
                                    <div class="col">Ср</div>
                                    <div class="col">Чт</div>
                                    <div class="col">Пт</div>
                                    <div class="col">Сб</div>
                                    <div class="col">Вс</div>
                                </div>
                            </div>
                            <div class="card-body p-0">
                                <div id="calendarGrid" class="calendar-grid"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Кнопки -->
                <div class="row mt-4">
                    <div class="col-md-10 text-center">
                        <button class="btn btn-success btn-lg me-3" id="addTaskBtn">
                            <i class="bi bi-plus-circle"></i> Добавить задачу
                        </button>
                        <button class="btn btn-info btn-lg" id="showDatabaseBtn">
                            <i class="bi bi-database"></i> База данных
                        </button>
                    </div>
                </div>

                <!-- Недельное расписание (под календарем на узких экранах) -->
                <div class="d-lg-none mt-4">
                    <div class="card">
                        <div class="card-header">Недельное расписание</div>
                        <div class="card-body" id="weeklySchedule"></div>
                    </div>
                </div>
            </div>

            <!-- Правая колонка: боковая панель расписания -->
            <div class="col-lg-4">
                <div class="schedule-sidebar sticky-top">
                    <div class="d-grid gap-2 mb-3">
                        <button class="btn btn-primary" id="openScheduleModalBtn" data-bs-toggle="modal" data-bs-target="#scheduleModal">
                            <i class="bi bi-plus-circle"></i> Добавить занятие
                        </button>
                    </div>

                    <div class="card mb-3 d-none d-lg-block">
                        <div class="card-header">Недельное расписание</div>
                        <div class="card-body" id="weeklyScheduleDesktop"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Подсказка расписания в модальном окне добавления задачи -->
    <div class="modal fade" id="addTaskModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Добавить задачу</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addTaskForm">
                        <div class="mb-3">
                            <label for="taskTitle" class="form-label">Заголовок *</label>
                            <input type="text" class="form-control" id="taskTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="taskDescription" class="form-label">Описание</label>
                            <textarea class="form-control" id="taskDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-1">
                            <label for="taskDate" class="form-label">Дата *</label>
                            <input type="date" class="form-control" id="taskDate" required>
                        </div>
                        <div class="form-text text-muted" id="scheduleHint" style="font-size: 12px;"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" id="saveTaskBtn">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно просмотра задач дня -->
    <div class="modal fade" id="dayTasksModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="dayTasksTitle">Задачи на день</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="dayTasksList"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно: Добавление/редактирование занятия -->
    <div class="modal fade" id="scheduleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="scheduleModalTitle">Добавить занятие</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="scheduleForm" class="mb-2">
                        <div class="mb-2">
                            <label class="form-label">Предмет *</label>
                            <input type="text" class="form-control" id="schedSubject" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">День недели *</label>
                            <select id="schedWeekday" class="form-select" required>
                                <option value="0">Понедельник</option>
                                <option value="1">Вторник</option>
                                <option value="2">Среда</option>
                                <option value="3">Четверг</option>
                                <option value="4">Пятница</option>
                                <option value="5">Суббота</option>
                                <option value="6">Воскресенье</option>
                            </select>
                        </div>
                        <div class="row g-2">
                            <div class="col-6">
                                <label class="form-label">Начало *</label>
                                <input type="time" class="form-control" id="schedStart" required>
                            </div>
                            <div class="col-6">
                                <label class="form-label">Конец *</label>
                                <input type="time" class="form-control" id="schedEnd" required>
                            </div>
                        </div>
                        <div class="row g-2 mt-1">
                            <div class="col-6">
                                <label class="form-label">Преподаватель</label>
                                <input type="text" class="form-control" id="schedTeacher">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Кабинет</label>
                                <input type="text" class="form-control" id="schedRoom">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-secondary d-none" id="schedUpdateBtn">Обновить</button>
                    <button type="button" class="btn btn-primary" id="schedSaveBtn">Добавить</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="database.js"></script>
    <script src="app.js"></script>
</body>
</html>
